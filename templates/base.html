{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ecommerce</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <header class="section-header">

        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
                <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                    <div class="col-md-2">
                        <a href="{% url 'products:home' %}" class="navbar-brand fs-2 text-primary fw-bold">Ecommerce</a>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex form-inputs">
                            <input class="form-control" type="text" placeholder="Busque un producto...">
                            <i class="bx bx-search"></i>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="d-flex justify-content-around">
                            <a href="#" class="text-secondary text-decoration-none">Iniciar sesion</a> |
                            <a href="#" class="text-secondary text-decoration-none">Registrarse</a>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="d-flex d-none d-md-flex flex-row align-items-center">
                            <span class="shop-bag"><i class="fa-solid fa-cart-shopping"></i></span>
                            <div class="d-flex flex-column ms-2">
                                <span class="qty">1 Product</span>
                                <span class="fw-bold">$27.90</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                {% for category in categories %}
                <a class="text-decoration-none btn btn-outline-primary"
                    href="{% url 'products:list' category.slug %}">{{ category.name }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
